<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Faturamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-wrapper">
        <img src="Títulosprev-faturamento.png" alt="Logo da Empresa" class="logo">
        <h1>Calculadora de Funil de Vendas</h1>
        <p class="subtitle">Preencha os campos abaixo para simular o faturamento.</p>

        <div class="container">
            <div class="calculator">
                <div class="inputs">
                    <h2>Parâmetros</h2>
                    <div class="input-group">
                        <label for="publico-total">Público Total</label>
                        <input type="number" id="publico-total" placeholder="Ex: 42200">
                    </div>
                    <div class="input-group">
                        <label for="perc-captacao">Porcentagem de Captação (%)</label>
                        <input type="number" id="perc-captacao" value="20">
                    </div>
                    <div class="input-group">
                        <label for="perc-whatsapp">Porcentagem para WhatsApp (%)</label>
                        <input type="number" id="perc-whatsapp" value="5">
                    </div>
                    <div class="input-group">
                        <label for="perc-compra">Porcentagem de Compra (%)</label>
                        <input type="number" id="perc-compra" value="40">
                    </div>
                    <div class="input-group">
                        <label for="valor-produto">Valor Sugerido do Produto (R$)</label>
                        <input type="number" id="valor-produto" value="1500">
                    </div>
                </div>

                <div class="results">
                    <h2>Resultados</h2>
                    <div class="funnel-stage">
                        <span>Público Captado:</span>
                        <strong id="resultado-captacao">0</strong>
                    </div>
                    <div class="funnel-stage">
                        <span>Avançaram para o WhatsApp:</span>
                        <strong id="resultado-whatsapp">0</strong>
                    </div>
                    <div class="funnel-stage">
                        <span>Concluíram a Compra:</span>
                        <strong id="resultado-compra">0</strong>
                    </div>

                    <div class="final-revenue">
                        <h3>Faturamento Bruto Estimado:</h3>
                        <p id="faturamento-bruto">R$ 0,00</p>
                    </div>
                </div>
            </div>
            <div class="footer">
                <p>A taxa de conversão é diretamente ligada à capacidade da equipe comercial.</p>
            </div>
        </div>
    </div>

    <!-- ESTA LINHA É CRUCIAL. O NOME DO ARQUIVO DEVE SER EXATO -->
    <script src="script.js"></script>
</body>
</html>
